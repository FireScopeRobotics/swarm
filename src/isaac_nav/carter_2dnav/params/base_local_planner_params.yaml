TrajectoryPlannerROS:
  holonomic_robot: false 
  max_vel_x: 0.25
  min_vel_x: 0.05
  max_vel_y: 0.0
  min_vel_y: 0.0
  max_vel_theta: 0.2
  min_vel_theta: -0.2
  min_in_place_vel_theta: 0.2
  acc_lim_theta: 0.1
  acc_lim_x: 0.1
  acc_lim_y: 0.0
  xy_goal_tolerance: 0.25
  yaw_goal_tolerance: 0.05
  occdist_scale: 0.7
  escape_vel: -0.05
  meter_scoring: true 
  path_distance_bias: 0.8
